# Jekyll configuration

permalink:  /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
#  - jekyll-target-blank

target-blank:
    rel: nofollow

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

#include: []
exclude:
  - _original-theme-so-simple
  - _wordpress_deprecated
  - Gemfile
  - Gemfile.lock
  - config
  - Capfile
  - README.md
  - _drafts/source_examples

